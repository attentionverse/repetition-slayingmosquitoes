<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch case in Js</title>
</head>

<body>
    <script>
     const cups = 4;
     switch(cups) {
        case 4:
            console.log("The value of cups is 4")
            break;
        case 41:
            console.log("The value of cups is 4")
            break;
        case 42:
            console.log("The value of cups is 4")
            break;
        case 43:
            console.log("The value of cups is 4")
            break;

        default:
            console.log("this value of cups is none of 4, 41, 42, 43")
            break;
     }

    </script>

</body>

</html>
