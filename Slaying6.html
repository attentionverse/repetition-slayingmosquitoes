<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <!-- An HTML entity is a piece of text ("string") that begins with an ampersand ( & ) and ends with a semicolon ( ; ). Entities are frequently used to display reserved characters (which would otherwise be interpreted as HTML code), and invisible characters (like non-breaking spaces). -->
    <div class="container"
    > <p>I am Slayer</p></div>
    <div class="container"
    ><p>I am also a &nbsp;      Slayer</p>
    <!-- <p> is written like this -->
    <p>i am a slayer too &lt;p&gt;</p> 
    <!-- for pound -->
    <p>i must be a slayer &pound;</p>
     <!-- for copyright -->
     <p>I cannot be a Slayer &copy;</p>
     <!-- for Another Character -->
     <p>I will be a Slayer &lAarr;</p>
     <p>I will not be a Slayer &frac14;</p>
    <!-- for Empty Character
 -->
<p>I am a Slayer and always will be &#8203; </p>


</div>
</body>
</html>
